<div class="admin-main">
	<!--#include virtual="/parts/admin-burger.html" -->
	<div class="center-admin-2">
		<!--#include virtual="/parts/headers/admin-header.html" -->
		<div class="user-info">
			<div class="user-back">
				<svg
					width="45"
					height="26"
					viewBox="0 0 45 26"
					fill="none"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path
						d="M0 13L16.0714 26V16.25H45V9.75H16.0714V0L0 13Z"
						fill="#515559"
						fill-opacity="0.3"
					/>
				</svg>
			</div>
			<div class="user-main-info">
				<div class="user-main-info_left">
					<img src="./icons/admin-profile.svg" alt="avatar" />
					<div>
						<div class="user-name">...</div>
						<div class="user-email">...</div>
						<div class="user-reg">Registered: ../../....</div>
					</div>
				</div>
				<div class="user-main-info_right">
					<div>
						<div>Premium</div>
						<div class="user-prem">...</div>
					</div>
					<div>
						<div>Balance</div>
						<div class="user-money">$0</div>
					</div>
				</div>
			</div>
			<div class="user-adv-info">
				<div data-tabs="tables">
					<div data-tab="table-1" class="active">Deposit History</div>
					<div data-tab="table-2">Withdraw History</div>
					<div data-tab="table-3">Trades History</div>
				</div>
				<div>
					<table data-tab-content="tables" id="table-1">
						<thead>
							<tr>
								<th>Date</th>
								<th>Time</th>
								<th>Amount</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
					<table data-tab-content="tables" id="table-2" class="hidden">
						<thead>
							<tr>
								<th>Date</th>
								<th>Time</th>
								<th>Amount</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
					<table data-tab-content="tables" id="table-3" class="hidden">
						<thead>
							<tr>
								<th>Date</th>
								<th>Time</th>
								<th>Profit</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
