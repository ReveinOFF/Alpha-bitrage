<!-- Become Premium -->
<div class="popup become-premium" id="become-premium-popup">
	<button class="popup__close">
		<svg>
			<use xlink:href="#icon-close"></use>
		</svg>
	</button>
	<strong class="popup__title">Become Premium</strong>
	<div class="popup__body">
		<div class="choice">
			<label class="choice-item">
				<input type="radio" name="plan" checked>
				<span class="choice-item__inner">
					<span class="choice-item__term">1 Month</span>
					<span class="choice-item__price">USD $19.99</span>
				</span>
			</label>
			<label class="choice-item">
				<input type="radio" name="plan">
				<span class="choice-item__inner">
					<span class="choice-item__term">3 Month</span>
					<span class="choice-item__price">USD $49.99</span>
					<span class="choice-item__discount">17% OFF</span>
				</span>
			</label>
		</div>
		<div class="popup-strong">
			Get Premium and maximize you profit!
		</div>
		<p class="popup-text">
			Unlock more than 3% <br>
			Profit Opportunities
		</p>
		<img src="images/icons/fire.svg" alt="fire" class="popup-icon">
		<button class="popup-submit">Start Subscription</button>
	</div>
</div>
